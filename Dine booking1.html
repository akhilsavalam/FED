<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dine Booking</title>
</head>
<body>
    <center>
        <form>
            <h3>Dine Booking</h3>

            <label>Visitor Name: </label>
            <input type="text" maxlength="20" autofocus required>
            <br />

            <label>Number of members: </label>
            <input type="number" min="1" max="99" required>
            <br />

            <label>Contact No: </label>
            <input type="tel" pattern="\d{10}" required>
            <br />

            <label>Email: </label>
            <input type="email" required>
            <br />

            <label>Type of Food: </label>
            <input type="checkbox" name="food" value="South Indian" checked required><label>South Indian</label>
            <input type="checkbox" name="food" value="North Indian"><label>North Indian</label>
            <input type="checkbox" name="food" value="Chinese"><label>Chinese</label>
            <input type="checkbox" name="food" value="Western"><label>Western</label>
            <br />

            <label>Room Status: </label>
            <input type="radio" name="room_status" value="AC" required checked><label>AC</label>
            <input type="radio" name="room_status" value="Non-AC"><label>Non-AC</label>
            <br />

            <label>Venue Preference: </label>
            <select name="venue" id="venue" required>
                <option value="" >--SELECT--</option>
                <option value="Arena">Arena</option>
                <option value="Fiesta">Fiesta</option>
                <option value="Vista">Vista</option>
                <option value="Mythri">Mythri</option>
                <option value="Manga">Manga</option>
                <option value="Oasis">Oasis</option>
                <option value="Amoeba" disabled>Amoeba</option>
            </select><br />

            <input type="submit" value="Book">
            <input type="reset">
        </form>
    </center>
</body>
</html>
