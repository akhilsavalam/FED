<!DOCTYPE html> 
 <html> 
    <head> 
        <title>validation form</title> 
    </head> 
    <body> 
        <center>
        <br> 
            <form> 
                <label style="text-align:center;">First Name:<span style="color:red;">*</span></label> 
                <input type="text" required maxlength="10">
                <br><br> 
                <label style="text-align:center;">Last Name:<span style="color:red;">*</span></label> 
                <input type="text" required maxlength="10">
                <br><br> 
                <label style="text-align:center;">Date of birth:<span style="color:red;">*</span></label> 
                <input type="date"required>
                <br><br> 
                <label style="text-align:center;">Gender:</label> 
                <input type="radio" name="gender"/>Male 
                <input type="radio" name="gender"/>Female 
                <input type="radio" name="gender"/>Other 
                <br><br> 
                <label style="text-align:center;">Degree:</label> 
                <select> 
                    <option value="Bachelors">Bachelors</option> 
                    <option value="Masters">Masters</option> 
                    <option value="Doctorate">Doctorate</option> 
                </select>
                <br><br> 
                <label style="text-align:center;">Specialization:</label> 
                <input type="text" maxlength="40">
                <br><br> 
                <label style="text-align:center;">Current GPA:</label> 
                <input type="number" min="0" max="5" step="0.1">
                <br><br> 
                <label style="text-align:center;">Phone Number:</label> 
                <input type="text">
                <br><br> 
                <label style="text-align:center;">Address:</label> 
                <textarea rows="4"> 
                <br><br>
                </form>
            </cenetr> 
    </body> 
 </html>
